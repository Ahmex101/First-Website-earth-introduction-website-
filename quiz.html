<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبر معلوماتك</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>اختبر معلوماتك عن كوكب الأرض</h1>
    </header>

    <main class="quiz-container">
        <form action="#" method="post">
            <div class="quiz-item">
                <label for="question1">كم تشكل المياه من مساحة سطح الأرض؟</label>
                <select id="question1" name="question1">
                    <option value="50%">50%</option>
                    <option value="70%">70%</option>
                    <option value="90%">90%</option>
                </select>
            </div>

            <div class="quiz-item">
                <label for="question2">ما الغاز الرئيسي في الغلاف الجوي؟</label>
                <select id="question2" name="question2">
                    <option value="أكسجين">أكسجين</option>
                    <option value="نيتروجين">نيتروجين</option>
                    <option value="هيليوم">هيليوم</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">إرسال</button>
        </form>
    </main>

    <footer class="footer">
        <a href="index.html" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </footer>
</body>
</html>
